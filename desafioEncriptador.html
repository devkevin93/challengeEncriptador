<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="programa.css">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
   
    <header>
        <img src="imagenes/Logo.png">
    </header>
    <main>
        <div class="buttoms">
            <button id="encriptar">Encriptar</button>
            <button id="desencriptar">Desencriptar</button>  
        </div>
        <div class="imputs">
            <input id="frase" placeholder="ingrese el texto aqui"></input>  
           
            <input id="resultado"></input> 
        </div>
              
        <div class="CajaMuñeco">
            <img src="imagenes/Muñeco.png">
        </div>
        
    </main>
    

<script>
         
    var inputFrase = document.querySelector("#frase"); 
    var inputResultado = document.querySelector("#resultado");
    
    var btnEncriptar = document.querySelector("#encriptar");
    var btnDesencriptar = document.querySelector("#desencriptar");

    function encriptador() {
        var frase = inputFrase.value;
        var fraseEncriptada = frase
        .replaceAll("e","enter")
        .replaceAll("i","imes")
        .replaceAll("a","ai")
        .replaceAll("o","ober")
        .replaceAll("u","ufat");
        inputResultado.value = fraseEncriptada;      
    }
    function desencriptador() {
        var fraseEncriptada = inputFrase.value;
        var frase = fraseEncriptada
        .replaceAll("enter","e")
        .replaceAll("imes","i")
        .replaceAll("ai","a")
        .replaceAll("ober","o")
        .replaceAll("ufat","u");
        inputResultado.value = frase;      
    }

    btnEncriptar.onclick = encriptador;
    btnDesencriptar.onclick = desencriptador;

</script>
</body>
</html>
